<template name="cardForm">
  <form class="card form animated {{formAnimation 'formAnimation'}} component">
    <div class="form group">
      <i class="fa animated {{iconAnimation 'iconAnimation'}} {{cardIcon 'cardIcon'}} icon"></i>
      <input type="text" class="card input" autofocus />
    </div>
    <button type="submit" class="primary fluid add card button">Add Card</button>
  </form>
</template>
